<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<header>
    <h1 class="title">Prediction Result</h1>
</header>

<section class="prediction">

    <table class="table2" style="margin-left:auto; margin-right:auto; text-align:center;">
        <tr class="r1"><td><b>City:</b></td><td>{{ city_name }}</td></tr>
        <tr class="r1"><td><b>Crime Type:</b></td><td>{{ crime_type }}</td></tr>
        <tr class="r1"><td><b>Year:</b></td><td>{{ year }}</td></tr>
    </table>

    <table class="table3" style="box-shadow: 0 0 25px {{ status_color }};">
        <tr class="r2">
            <td class="result"><b>Status</b></td>
            <td class="result" style="color: {{ status_color }};"><b>{{ crime_status }}</b></td>
        </tr>

        <tr class="r2">
            <td class="result"><b>Crime Rate</b></td>
            <td class="result">{{ crime_rate }}</td>
        </tr>

        <tr class="r2">
            <td class="result"><b>Predicted Cases</b></td>
            <td class="result">{{ cases }}</td>
        </tr>

        <tr class="r2">
            <td class="result"><b>Population Used</b></td>
            <td class="result">{{ population }}</td>
        </tr>

        <tr class="r2">
            <td class="result"><b>Severity Level</b></td>
            <td class="result">
                <div style="width:200px; height:10px; background:#ddd; border-radius:10px;">
                    <div style="height:10px; width:{{ severity_width }}%; background:{{ status_color }}; border-radius:10px;"></div>
                </div>
            </td>
        </tr>
    </table>

</section>

<div style="text-align:center; margin-top:35px;">
    <h3 style="font-style:italic;">Crime Trend (Next 5 Years)</h3>
    <img src="data:image/png;base64,{{ graph_url }}" 
         style="width:420px; border:2px solid #002244; border-radius:10px;">
</div>

<div class="button2">
    <a href="/"><button class="btn">Back to Home</button></a>
</div>

</body>
</html>
